<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">BMI Calculator</a>
      
    </div>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h1 class="header center orange-text">Calculate your BMI Here.</h1>
      <div class="row center">
        
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name"><b>Weight</b></label>
                    <br>
                    <input placeholder="Weight in kilograms" name="1" id="first_name" type="text" class="validate">
                </div>
    
          </div>
          <div class="row">
            
            <div class="input-field col s4">
                <label for="last_name"><b>Height </b></label>
                <br>
                <input id="last_name" name="2" placeholder="Height in centimeters"  type="text" class="validate">

            </div>


      </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Calculate BMI</button>

          </div>
        </form>
  </div>

      <br>

     
    <br><br>
  </div>
  </div>

 


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
